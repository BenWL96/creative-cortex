<!doctype html>
<html lang="en">

{% load static %}

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <link href="{% static 'cc_app/css/index.css' %}" rel="stylesheet" type="text/css">

    <link rel="icon" href="{% static 'cc_app/images/cc_fav.png' %}">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lora:wght@500;700&display=swap" rel="stylesheet">


    {% block style %}
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  
  <body class="index_body">
  
    {% block body %}
    {% endblock %}
    
    <img src="{% static 'cc_app/images/hamburger_icon.png' %}" class="hamburger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">

      <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <a href="{% url 'landing_page' %}">
            <img src="{% static 'cc_app/images/cc_logo.png' %}" class="img_pop_logo" href="">
          </a>

          <a class="offcanvas-title" id="offcanvasScrollingLabel" href="{% url 'landing_page' %}">Creative Cortex</a>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

          <!-- page height 100 % -->
          <!-- make each of these links an image of height 10-15% -->
          <col>
            <row>
              <a href="{% url 'landing_page' %}">
                <img src="{% static 'cc_app/images/popover_placeholder_img.jpg' %}" class="img_pop homepage" alt="...">
              </a>
            </row>

            <row>
              <a href="{% url 'comics' %}">
                <img src="{% static 'cc_app/images/popover_placeholder_img.jpg' %}" class="img_pop comics" alt="...">
              </a>
            </row>

            <row>
              <a href="{% url 'gallery' %}">
                <img src="{% static 'cc_app/images/popover_placeholder_img.jpg' %}" class="img_pop gallery" alt="...">
              </a>
            </row>

            <row>
              <a href="{% url 'links' %}">
                <img src="{% static 'cc_app/images/popover_placeholder_img.jpg' %}" class="img_pop links" alt="...">
              </a>
            </row>

            <row>
              <a href="{% url 'about_us' %}">
                <img src="{% static 'cc_app/images/popover_placeholder_img.jpg' %}" class="img_pop about_us" alt="...">
              </a>
            </row>


          </col>
          
        </div>


    </div>

    <a href="{% url 'links' %}">
        <img src="{% static 'cc_app/images/index/info.png' %}" class="info-img" alt="...">
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
