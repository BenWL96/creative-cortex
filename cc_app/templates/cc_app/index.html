<!doctype html>
<html lang="en">

{% load static %}

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
      
    <link href="{% static 'cc_app/css/index.css' %}" rel="stylesheet" type="text/css" />

    <link rel="icon" href="{% static 'cc_app/images/CC_fav.png' %}" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lora:wght@500;700&display=swap" rel="stylesheet" />
  
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700;800&display=swap" rel="stylesheet" />

    {% block style %}
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  </head>
  
  <body class="index-body">

    <div class="w">
    {% block body %}
    {% endblock %}

    <div class="w-end"></div>
    </div>

      <div class="footer">

        <div class="icons-row-parent">

                <div class="col">

                  <img src="{% static 'cc_app/images/links/links.jpg' %}" class="icons" alt="Meta icon" />

                </div>

                <div class="col">

                  <img src="{% static 'cc_app/images/links/reddit.jpg' %}" class="icons" alt="Reddit icon" />

                </div>

                <div class="col">

                  <img src="{% static 'cc_app/images/links/instagram.jpg' %}" class="icons" alt="Instagram icon" />

                </div>

                <div class="col">

                  <img src="{% static 'cc_app/images/links/twitter.jpg' %}" class="icons" alt="Twitter icon" />

                </div>

                <div class="col">

                  <img src="{% static 'cc_app/images/links/discord.jpg' %}" class="icons" alt="Discord icon" />

                </div>

                <div class="col">

                  <img src="{% static 'cc_app/images/links/behance.jpg' %}" class="icons" alt="Behance icon" />

                </div>

          </div>
        
        <div class="powered-row-parent">
          <p class="powered-by">Powered By Django</p>
        </div>

      </div>
   
      <img src="{% static 'cc_app/images/index/hamburger_icon.png' %}" class="hamburger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" alt="Hamburger icon"/>

      <div class="offcanvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
     
        <div class="offcanvas-header">

          <a href="{% url 'landing_page' %}">
            <img src="{% static 'cc_app/images/index/CC_logo.png' %}" class="offcanvas-logo" alt="Creative Cortex logo" />
          </a>

          <a class="offcanvas-title" id="offcanvasScrollingLabel" href="{% url 'landing_page' %}">
            Creative Cortex
          </a>

          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

        </div>
        <div class="offcanvas-body">

          <div class="offcanvas-body_row">
            <div class="offcanvas-img_wrapper">
              <p class="offcanvas-text">
              <a href="{% url 'landing_page' %}" class="offcanvas-link">
                Home
              </a>
              </p>
            </div>
          </div>

          <div class="offcanvas-body_row">
            <div class="offcanvas-img_wrapper">
              <p class="offcanvas-text">
                <a href="{% url 'comics' %}" class="offcanvas-link">
                  Comics
                </a>
              </p>
            </div>
          </div>

          <div class="offcanvas-body_row">
            <div class="offcanvas-img_wrapper">
              <p class="offcanvas-text">
              <a href="{% url 'gallery' %}" class="offcanvas-link">
                Gallery
              </a>
            </p>
            </div>
        
          </div>

          <div class="offcanvas-body_row">
            <div class="offcanvas-img_wrapper">
              <p class="offcanvas-text">
                <a href="{% url 'links' %}" class="offcanvas-link">
                  Links
                </a>
              </p>
            </div>
          </div>

          <div class="offcanvas-body_row">
            <div class="offcanvas-img_wrapper">
              <p class="offcanvas-text">
                <a href="{% url 'about_us' %}" class="offcanvas-link">
                  About Us
                </a>
              </p>
            </div>
          </div>

          
        </div>

    </div>

    <a href="{% url 'about_us' %}">
        <img src="{% static 'cc_app/images/index/info.png' %}" class="info-icon" alt="Info icon" />
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>
</html>
